<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="application/javascript" src="./app.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Todo Lists</h1>
      <select class="filter-select">
        <option value="todos">Todos</option>
        <option value="today">My day</option>
        <option value="planned">Planned</option>
        <option value="open">Opening</option>
        <option value="doing">Doing</option>
        <option value="completed">Completed</option>
      </select>
    </header>
    <main class="content">
      <div class="todo-wrapper">
        <div class="todo-list"></div>
      </div>
    </main>
    <footer class="footer">
      <form id="js-new-form" class="new-form">
        <input class="new-form__input" name="title" placeholder="Task name" />
        <input class="new-form__date" type="date" name="due_date" min='2023-09-01'>
        <input class="btn primary new-form__btn" type="submit" value="Add"></input>
      </form>
    </footer>
  </div>
</body>

</html>
