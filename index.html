<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Tasks</h1>
      <div class="btn btn-flex">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Plus">
            <path d="M12 20v-8m0 0V4m0 8h8m-8 0H4" />
          </svg>
        </div>
        <span>Add a task</span>
      </div>
    </div>
    <div class="content">
      <form id="js-new-form" class="new-form">
        <!-- <input type="text" name="title" placeholder="Task name">
        <input type="text" name="description" placeholder="Description">
        <input type="date" name="date"> -->
        <textarea name="title" rows="1" placeholder="Task name"></textarea>
        <textarea name="description" rows="1" placeholder="Description"></textarea>
        <input type="date" name="date">
        <div class="action">
          <button class="btn">Cancel</button>
          <input type="submit" value="Add task" class="btn primary">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
